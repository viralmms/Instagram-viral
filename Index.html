 /* CSS for the ad popup */
        .ad-popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.5s ease-in-out;
        }

        .ad-popup {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 500px;
            padding: 20px;
            text-align: center;
            position: relative;
            animation: slideUp 0.5s ease-out;
        }

        .ad-popup h2 {
            margin-top: 0;
            color: #333;
            font-family: Arial, sans-serif;
        }

        .ad-images {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            gap: 15px;
        }

        .ad-image {
            width: 45%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: blink 2s infinite;
            user-select: none;
            -webkit-user-drag: none;
            pointer-events: none;
        }

        .ad-image:nth-child(2) {
            animation-delay: 1s;
        }

        .ad-popup p {
            color: #666;
            margin-bottom: 20px;
            font-family: Arial, sans-serif;
            line-height: 1.5;
        }

        .close-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .close-btn:hover {
            background: #ff3742;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(50px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* Prevent text selection and image dragging */
        .ad-popup {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
